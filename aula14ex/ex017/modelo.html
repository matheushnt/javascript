<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Tabuada</header>
    <main>
        <div>
            <p>
                <label for="txtn">Número:</label> 
                <input type="number" name="num" id="txtn">
                <input type="button" value="Calcular" onclick="tabuada()">
            </p>
        </div>
        <div>
            <select name="tabuada" id="seltab" size="10">
                <option value="">Digite um número acima</option>
            </select>
        </div>
    </main>
    <footer>
        <p>&copy; MatheusHenrique</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
