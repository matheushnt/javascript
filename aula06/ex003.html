<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
           background-image: linear-gradient(to right, #1d1a39, #451952);
           font-family: Arial, Helvetica, sans-serif;
           color: white;
           font-size: 1.2em;
        } 
        h1 {
            color: #f39f5a;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>
        Já me livrei da maldição
    </p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // string
        var n2 = Number(window.prompt('Digite outro número: ')) //string
        var soma = n1 + n2
        window.alert(`A soma entre os valores ${n1} e ${n2} é igual a ${soma}`) //Concatenação

        // (number + number) para adição
        // (string + string) para concatenação 
    </script>
</body>
</html>
